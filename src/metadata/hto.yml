# PURL configuration for http://purl.obolibrary.org/obo/hto

idspace: HTO
base_url: /obo/hto

products:
- hto.owl: https://raw.githubusercontent.com/materialdigital/app-ontology-template/main/hto.owl
- hto.obo: https://raw.githubusercontent.com/materialdigital/app-ontology-template/main/hto.obo

term_browser: ontobee
example_terms:
- HTO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/materialdigital/app-ontology-template/v

- prefix: /tracker/
  replacement: https://github.com/materialdigital/app-ontology-template/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/HTO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/materialdigital/app-ontology-template/main/

