# PURL configuration for http://purl.obolibrary.org/obo/log

idspace: LOG
base_url: /obo/log

products:
- log.owl: https://raw.githubusercontent.com/materialdigital/logistics-application-ontology/main/log.owl
- log.obo: https://raw.githubusercontent.com/materialdigital/logistics-application-ontology/main/log.obo

term_browser: ontobee
example_terms:
- LOG_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/materialdigital/logistics-application-ontology/v

- prefix: /tracker/
  replacement: https://github.com/materialdigital/logistics-application-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/LOG?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/materialdigital/logistics-application-ontology/main/

