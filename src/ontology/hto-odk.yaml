id: hto
title: "My Application Ontology"
github_org: materialdigital
git_main_branch: main
repo: heat-treatment-application-ontology
uribase: https://w3id.org/pmd/ao
uribase_suffix: hto

release_artefacts:
  - base
  - full
  - simple
primary_release: full
export_formats:
  - owl
  - ttl
remove_owl_nothing: true

import_group:
  products:
    - id: pmdco
      module_type: mirror
      mirror_from: https://materialdigital.github.io/core-ontology/ontology.owl
      base_iris:
        - https://w3id.org/pmd/co/

namespaces:
  - https://w3id.org/pmd/ao/hto/

idranges:
  - idsfor: hto
    idprefix: https://w3id.org/pmd/ao/hto/HTO_
    iddigits: 7
